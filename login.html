<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuthXBD Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        html, body {
            height: 100%;
            min-height: 100vh;
            width: 100vw;
            background: linear-gradient(135deg, #181c24 0%, #232946 100%) !important;
            color: var(--text-color);
            box-sizing: border-box;
        }
        body {
            position: relative;
            min-height: 100vh;
            width: 100vw;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            overflow-y: auto;
        }
        #root, .wrapper, .container {
            background: none !important;
        }
        .blob {
            z-index: 1;
        }
        :root {
            --background-color: #0f172a;
            --card-background: rgba(30,41,59,0.95);
            --text-color: #cbd5e1;
            --heading-color: #f1f5f9;
            --border-color: #334155;
            --input-border: #475569;
            --input-background: #1e293b;
            --shadow-color: rgba(0,0,0,0.7);
            --primary-color: #60a5fa;
            --primary-hover: #93c5fd;
            --success-background: #1e3a25;
            --success-color: #34d399;
            --error-background: #3a1e20;
            --error-color: #f87171;
            --warning-background: #3a2e18;
            --warning-color: #fbbf24;
            --info-background: #1a3045;
            --info-color: #38bdf8;
            --google-bg: #334155;
            --google-text: #e2e8f0;
            --google-border: #475569;
        }

        [data-theme="dark"] {
            --background-color: #0f172a;
            --card-background: #1e293b;
            --text-color: #cbd5e1;
            --heading-color: #f1f5f9;
            --border-color: #334155;
            --input-border: #475569;
            --input-background: #334155;
            --shadow-color: rgba(0,0,0,0.3);
            --primary-color: #60a5fa;
            --primary-hover: #93c5fd;
            --success-background: #1e3a25;
            --success-color: #34d399;
            --error-background: #3a1e20;
            --error-color: #f87171;
            --warning-background: #3a2e18;
            --warning-color: #fbbf24;
            --info-background: #1a3045;
            --info-color: #38bdf8;
            --google-bg: #334155;
            --google-text: #e2e8f0;
            --google-border: #475569;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
            min-height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #0f172a 0%, #1f2937 100%);
        }
        
        /* Add animated background elements */
        .animated-bg {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
            overflow: hidden;
            pointer-events: none;
        }

        .bg-element {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.15;
            animation: float 20s infinite ease-in-out;
        }

        .bg-element:nth-child(1) {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle at center, #a18cd1 0%, transparent 70%);
            top: -100px;
            right: -100px;
            animation-delay: 0s;
        }

        .bg-element:nth-child(2) {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle at center, #fbc2eb 0%, transparent 70%);
            bottom: -50px;
            left: 10%;
            animation-delay: -5s;
        }

        .bg-element:nth-child(3) {
            width: 350px;
            height: 350px;
            background: radial-gradient(circle at center, #60a5fa 0%, transparent 70%);
            top: 30%;
            right: 15%;
            animation-delay: -10s;
        }

        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(15px, 15px) rotate(3deg); }
            50% { transform: translate(0, 30px) rotate(0deg); }
            75% { transform: translate(-15px, 15px) rotate(-3deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }
        
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .logo svg {
            width: 65px;
            height: 65px;
            filter: drop-shadow(0 0 15px #a18cd1);
            margin-bottom: 10px;
            animation: pulse 3s infinite ease-in-out;
        }
        
        @keyframes pulse {
            0% {
                filter: drop-shadow(0 0 10px #a18cd1);
                transform: scale(1);
            }
            50% {
                filter: drop-shadow(0 0 20px #a18cd1);
                transform: scale(1.05);
            }
            100% {
                filter: drop-shadow(0 0 10px #a18cd1);
                transform: scale(1);
            }
        }
        
        .logo-text {
            font-size: 22px;
            font-weight: 800;
            background: linear-gradient(90deg, #a18cd1 0%, #fbc2eb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
            margin-bottom: 6px;
            letter-spacing: 1px;
        }
        
        .container {
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            background: rgba(30,41,59,0.8);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.4), 0 0 0 1px rgba(255,255,255,0.1);
            width: 320px;
            max-width: 90%;
            padding: 28px 24px;
            transition: all 0.3s ease;
            animation: fadeIn 0.5s ease-in-out;
            position: relative;
            z-index: 1;
            overflow: hidden;
        }
        
        .container::before {
            content: "";
            position: absolute;
            top: 0;
            left: -50%;
            width: 200%;
            height: 4px;
            background: linear-gradient(90deg, #a18cd1, #fbc2eb, #a18cd1);
            animation: borderLight 4s linear infinite;
        }
        
        @keyframes borderLight {
            0% { transform: translateX(-50%); }
            100% { transform: translateX(25%); }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .form-group {
            margin-bottom: 16px;
            position: relative;
        }
        
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: #a1c4fd;
            font-size: 13px;
            letter-spacing: 0.3px;
            transition: all 0.3s;
        }
        
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px 14px;
            padding-left: 35px;
            box-sizing: border-box;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 10px;
            background-color: rgba(30,41,59,0.5);
            color: #f1f5f9;
            font-size: 14px;
            transition: all 0.3s;
            font-family: 'Poppins', sans-serif;
        }
        
        input:focus {
            outline: none;
            border-color: #a18cd1;
            box-shadow: 0 0 0 3px rgba(161, 140, 209, 0.3);
            background-color: rgba(30,41,59,0.8);
        }
        
        .form-group .icon {
            position: absolute;
            left: 12px;
            top: 34px;
            color: #a1c4fd;
            opacity: 0.7;
            transition: all 0.3s;
        }
        
        .form-group:focus-within .icon {
            color: #fbc2eb;
            opacity: 1;
        }
        
        button {
            background: linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%);
            color: #fff;
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(161, 140, 209, 0.4);
            position: relative;
            overflow: hidden;
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }
        
        button:hover::before {
            left: 100%;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(161, 140, 209, 0.5);
        }
        
        .oauth-divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: rgba(255,255,255,0.5);
            font-size: 13px;
        }
        
        .oauth-divider::before,
        .oauth-divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .oauth-divider::before {
            margin-right: 10px;
        }
        
        .oauth-divider::after {
            margin-left: 10px;
        }
        
        .google-btn {
            background: rgba(255,255,255,0.05);
            color: #fff;
            border: 1px solid rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        
        .google-btn:hover {
            background: rgba(255,255,255,0.1);
        }
        
        .register-link {
            text-align: center;
            margin-top: 20px;
            font-size: 13px;
            color: rgba(255,255,255,0.7);
        }
        
        .register-link a {
            color: #a1c4fd;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
        }
        
        .register-link a:hover {
            color: #fbc2eb;
            text-decoration: underline;
        }
        
        .form-check {
            display: flex;
            align-items: center;
            font-size: 13px;
            color: rgba(255,255,255,0.7);
            margin-bottom: 20px;
        }
        
        .form-check input {
            margin-right: 8px;
            accent-color: #a18cd1;
        }
        
        /* Custom checkbox styling */
        .custom-checkbox {
            display: flex;
            align-items: center;
            position: relative;
            cursor: pointer;
            font-size: 13px;
            user-select: none;
            color: rgba(255,255,255,0.8);
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        
        .custom-checkbox input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
            height: 0;
            width: 0;
        }
        
        .checkmark {
            position: relative;
            height: 18px;
            width: 18px;
            margin-right: 10px;
            background-color: rgba(30,41,59,0.7);
            border: 1px solid rgba(161, 140, 209, 0.5);
            border-radius: 4px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .custom-checkbox:hover .checkmark {
            background-color: rgba(30,41,59,0.9);
            border-color: rgba(161, 140, 209, 0.8);
            box-shadow: 0 0 5px rgba(161, 140, 209, 0.3);
        }
        
        .custom-checkbox input:checked ~ .checkmark {
            background-color: rgba(161, 140, 209, 0.2);
            border-color: #a18cd1;
        }
        
        .checkmark:after {
            content: "";
            position: absolute;
            display: none;
            width: 5px;
            height: 10px;
            border: solid #a18cd1;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
            top: 2px;
        }
        
        .custom-checkbox input:checked ~ .checkmark:after {
            display: block;
        }
        
        .custom-checkbox:hover {
            color: rgba(255,255,255,1);
        }
        
        .alert {
            padding: 10px 14px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 13px;
            animation: fadeIn 0.3s ease;
        }
        
        .alert-error {
            background-color: rgba(239, 68, 68, 0.15);
            color: #f87171;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }
        
        .alert-success {
            background-color: rgba(16, 185, 129, 0.15);
            color: #34d399;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }
        
        .theme-switch {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 30px;
        }
        
        .theme-switch-label {
            margin-right: 10px;
            font-size: 14px;
            font-weight: 500;
            color: #60a5fa;
        }
        
        .switch {
            position: relative;
            display: inline-block;
            width: 52px;
            height: 26px;
        }
        
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 26px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: var(--primary-color);
        }
        
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        
        .icons {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            padding: 0 5px;
            box-sizing: border-box;
            position: absolute;
            top: 4px;
        }
        
        .icons span {
            font-size: 12px;
            color: white;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .remember-me input {
            margin-right: 8px;
        }
        
        .remember-me label {
            font-size: 14px;
            margin-bottom: 0;
            cursor: pointer;
        }
        
        /* Notification styles */
        .notification-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
            max-width: 350px;
            width: 100%;
            transition: all 0.3s ease;
        }
        
        .notification {
            margin-bottom: 15px;
            padding: 16px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: flex-start;
            overflow: hidden;
            position: relative;
            animation: slideInRight 0.5s ease forwards, fadeOut 0.5s ease forwards 5s;
            background-color: var(--card-background);
            border-left: 4px solid var(--primary-color);
            transform: translateX(120%);
            color: var(--text-color);
        }
        
        @keyframes slideInRight {
            from {
                transform: translateX(120%);
            }
            to {
                transform: translateX(0);
            }
        }
        
        @keyframes fadeOut {
            from {
                opacity: 1;
                transform: translateX(0);
            }
            to {
                opacity: 0;
                transform: translateX(120%);
            }
        }
        
        .notification-progress {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 3px;
            background-color: rgba(255, 255, 255, 0.3);
            animation: progress 5s linear forwards;
        }
        
        @keyframes progress {
            from {
                width: 100%;
            }
            to {
                width: 0%;
            }
        }
        
        .notification-icon {
            margin-right: 15px;
            flex-shrink: 0;
        }
        
        .notification-icon svg {
            width: 24px;
            height: 24px;
        }
        
        .notification-content {
            flex: 1;
        }
        
        .notification-title {
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 5px;
            color: var(--heading-color);
        }
        
        .notification-message {
            font-size: 14px;
            line-height: 1.4;
        }
        
        .notification-close {
            cursor: pointer;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.1);
            color: var(--text-color);
            font-size: 14px;
            margin-left: 10px;
            transition: all 0.2s ease;
        }
        
        .notification-close:hover {
            background-color: rgba(0, 0, 0, 0.2);
        }
        
        .notification.success {
            border-left-color: var(--success-color);
        }
        
        .notification.success .notification-icon svg {
            fill: var(--success-color);
        }
        
        .notification.success .notification-progress {
            background-color: var(--success-color);
        }
        
        .notification.error {
            border-left-color: var(--error-color);
        }
        
        .notification.error .notification-icon svg {
            fill: var(--error-color);
        }
        
        .notification.error .notification-progress {
            background-color: var(--error-color);
        }
        
        .notification.warning {
            border-left-color: var(--warning-color);
        }
        
        .notification.warning .notification-icon svg {
            fill: var(--warning-color);
        }
        
        .notification.warning .notification-progress {
            background-color: var(--warning-color);
        }
        
        .notification.info {
            border-left-color: var(--info-color);
        }
        
        .notification.info .notification-icon svg {
            fill: var(--info-color);
        }
        
        .notification.info .notification-progress {
            background-color: var(--info-color);
        }
        
        /* Custom Context Menu Styling */
        .custom-context-menu {
            display: none;
            position: absolute;
            width: 200px;
            background: var(--card-background);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 8px 0;
            z-index: 1000;
        }

        .custom-context-menu-item {
            padding: 8px 15px;
            cursor: pointer;
            font-size: 14px;
            color: var(--text-color);
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .custom-context-menu-item:hover {
            background: var(--bg-card-hover);
            color: var(--text-primary);
        }

        .custom-context-menu-separator {
            height: 1px;
            background: var(--border-color);
            margin: 5px 0;
        }
    </style>
    <script>
        // Check if user is already logged in
        document.addEventListener('DOMContentLoaded', function() {
            // Check for token in URL (from Google OAuth)
            const urlParams = new URLSearchParams(window.location.search);
            const tokenFromUrl = urlParams.get('token');
            
            if (tokenFromUrl) {
                // Store the token and remove it from the URL
                localStorage.setItem('authToken', tokenFromUrl);
                // Show notification and redirect
                showNotification('success', 'Login Successful', 'Successfully authenticated with Google. Redirecting...');
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);
                return;
            }
            
            // Check for token in sessionStorage
            const token = sessionStorage.getItem('authToken');
            if (token) {
                // User is already logged in, redirect to dashboard
                window.location.href = 'dashboard.html';
                return;
            }
            
            // Set dark theme as default
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', savedTheme);
            
            // Set the toggle to match
            const themeToggle = document.getElementById('theme-toggle');
            if (themeToggle) {
                themeToggle.checked = savedTheme === 'dark';
            }
            
            // Check if there are saved credentials
            const savedEmail = localStorage.getItem('rememberedEmail');
            const savedPassword = localStorage.getItem('rememberedPassword');
            const rememberMe = localStorage.getItem('rememberMe') === 'true';
            
            if (savedEmail && savedPassword && rememberMe) {
                document.getElementById('email').value = savedEmail;
                document.getElementById('password').value = savedPassword;
                document.getElementById('remember-me').checked = true;
                
                // Show notification that credentials were auto-filled
                showNotification('info', 'Credentials Loaded', 'Your saved credentials have been automatically filled in.');
            }

            // Add event listeners to buttons
            document.getElementById('login-button').addEventListener('click', login);
            document.getElementById('google-login').addEventListener('click', googleLogin);
        });
        
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        function googleLogin() {
            // Get the API URL based on current environment
            const apiUrl = window.location.hostname.includes('localhost') || window.location.hostname.includes('127.0.0.1') 
                ? 'http://localhost:5001/api/auth/google'
                : window.location.origin + '/api/auth/google';
            
            showNotification('info', 'Google Login', 'Redirecting to Google authentication...');
            
            // Redirect to the Google OAuth endpoint
            window.location.href = apiUrl;
        }
        
        // Notification system
        function showNotification(type, title, message, duration = 5000) {
            // Create notification container if it doesn't exist
            let container = document.querySelector('.notification-container');
            if (!container) {
                container = document.createElement('div');
                container.className = 'notification-container';
                document.body.appendChild(container);
            }
            
            // Create notification element
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            
            // Get the appropriate icon based on notification type
            let iconSvg;
            switch(type) {
                case 'success':
                    iconSvg = '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/></svg>';
                    break;
                case 'error':
                    iconSvg = '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/></svg>';
                    break;
                case 'warning':
                    iconSvg = '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M1 21h22L12 2 1 21zm12-3h-2v-2h2v2zm0-4h-2v-4h2v4z"/></svg>';
                    break;
                case 'info':

    <script>
        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('remember-me').checked;
            const responseElement = document.getElementById('response');
            
            if (!email || !password) {
                showNotification('error', 'Login Failed', 'Please provide both email and password');
                return;
            }
            
            if (rememberMe) {
                localStorage.setItem('rememberedEmail', email);
                localStorage.setItem('rememberedPassword', password);
                localStorage.setItem('rememberMe', 'true');
            } else {
                localStorage.removeItem('rememberedEmail');
                localStorage.removeItem('rememberedPassword');
                localStorage.removeItem('rememberMe');
            }
            
            showNotification('info', 'Authenticating', 'Signing you in...');
            
            // Get the API URL based on current environment
            const apiUrl = window.location.hostname.includes('localhost') || window.location.hostname.includes('127.0.0.1') 
                ? 'http://localhost:5001/api/auth/login'
                : window.location.origin + '/api/auth/login';
                
            fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    email: email,
                    password: password
                })
            })
            .then(response => response.json())
            .then(data => {
                if (!data.success) {
                    showNotification('error', 'Login Failed', data.message || "Authentication failed");
                    return;
                }
                // Store token in sessionStorage instead of localStorage
                // This means the token will only persist while the browser is open
                sessionStorage.setItem('authToken', data.data.token);
                showNotification('success', 'Login Successful', 'You are now signed in. Redirecting...');
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);
            })
            .catch(error => {
                showNotification('error', 'Connection Error', "Could not connect to the server: " + error.message);
            });
        }
        
        // Allow enter key to submit form
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                login();
            }
        });
        
        // Demo notification functionality
        function showNotificationDemo() {
            showNotification('success', 'Success', 'This is a success notification!');
            
            setTimeout(() => {
                showNotification('error', 'Error', 'This is an error notification!');
            }, 1000);
            
            setTimeout(() => {
                showNotification('warning', 'Warning', 'This is a warning notification!');
            }, 2000);
            
            setTimeout(() => {
                showNotification('info', 'Information', 'This is an information notification!');
            }, 3000);
        }
        
        // Disable default context menu and implement custom one
            document.addEventListener('contextmenu', function(e) {
                e.preventDefault();
                
            const contextMenu = document.getElementById('customContextMenu');
            contextMenu.style.display = 'block';
            contextMenu.style.left = `${e.pageX}px`;
            contextMenu.style.top = `${e.pageY}px`;
                
            // Adjust position if menu would go off screen
            const menuRect = contextMenu.getBoundingClientRect();
                const windowWidth = window.innerWidth;
                const windowHeight = window.innerHeight;
                
            if (e.pageX + menuRect.width > windowWidth) {
                contextMenu.style.left = `${windowWidth - menuRect.width - 10}px`;
                }
                
            if (e.pageY + menuRect.height > windowHeight) {
                contextMenu.style.top = `${windowHeight - menuRect.height - 10}px`;
            }
            });
            
            // Hide context menu when clicking elsewhere
            document.addEventListener('click', function() {
            document.getElementById('customContextMenu').style.display = 'none';
            });
            
        // Add functionality to context menu items
        document.getElementById('refresh').addEventListener('click', function() {
            location.reload();

        document.getElementById('back').addEventListener('click', function() {
            history.back();
        });
        
        document.getElementById('forward').addEventListener('click', function() {
            history.forward();
        });
        
        document.getElementById('print').addEventListener('click', function() {
                    window.print();
        });
        
        document.getElementById('save').addEventListener('click', function() {
            // This is limited in what it can do due to browser security restrictions
            // but we'll keep it as a menu item for completeness
            alert('Save functionality is limited by browser security.');
        });
        
        // Additional security measures to prevent some inspection features
        document.addEventListener('keydown', function(e) {
            // Prevent F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+Shift+C (developer tools)
            if (
                e.keyCode === 123 || 
                (e.ctrlKey && e.shiftKey && (e.keyCode === 73 || e.keyCode === 74 || e.keyCode === 67))
            ) {
                e.preventDefault();
            }
            
            // Prevent Ctrl+U (view source)
            if (e.ctrlKey && e.keyCode === 85) {
                e.preventDefault();
            }
        });
